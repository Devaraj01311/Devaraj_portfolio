<svg width="512" height="512" viewBox="0 0 512 512" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Gradient -->
    <linearGradient id="neonGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer D -->
  <path
    d="M140 80H260C350 80 400 140 400 256C400 372 350 432 260 432H140V80Z
       M220 150V362H260C310 362 340 325 340 256C340 187 310 150 260 150H220Z"
    fill="url(#neonGradient)"
    filter="url(#glow)"
  />

  <!-- Inner triangle accent -->
  <path
    d="M230 200L300 256L230 312V200Z"
    fill="#0F172A"
    opacity="0.85"
  />

</svg>
